# Default values for dynamodb-helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "dynamodb-helm-chart.fullname" . }}-test-connection"
  labels:
    { { - include "dynamodb-helm-chart.labels" . | nindent 4 } }
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: [ 'wget' ]
      args: [ '{{ include "dynamodb-helm-chart.fullname" . }}:8001' ]
  restartPolicy: Never
